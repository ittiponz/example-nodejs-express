# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
# // only npm install
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1-stretch
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: npm test
      - setup_remote_docker
      - run: docker login -u $DOCKER_USERNAME -p $DOCKERPASSWORD
      - run:
          name: "Build docker image and push to dkcoer hub"
          command: |
            if [ "${CIECLE_BRANCH}" == "master" ]; then
              docker build -t phlawath/day2:latest .
              docker build -t phlawath/day2:${CIRCLE_SHA1} .
              docker push phlawath/day2:latest
              docker push phlawath/day2:${CIRCLE_SHA1}
            elif [ "${CIECLE_BRANCH}" == "staging" ]; then
              docker build -t phlawath/day2_staging:${CIRCLE_SHA1} .
              docker push phlawath/day2_staging:latest
            else
              echo "This is ${CIECLE_BRANCH}"
            fi
      - run: echo Done
